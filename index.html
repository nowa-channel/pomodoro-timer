<body>
  <h1>ã‚†ã‚ã‹ã‚ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ğŸ€</h1>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">

  <div class="settings">
    <label>ä½œæ¥­ï¼š<input type="number" id="workTime" value="25" min="1" max="60"> åˆ†</label>
    <label>ä¼‘æ†©ï¼š<input type="number" id="breakTime" value="5" min="1" max="60"> åˆ†</label>
  </div>

  <script>
    let timerDisplay = document.getElementById('timer');
    let workInput = document.getElementById('workTime');
    let breakInput = document.getElementById('breakTime');

    let timer;
    let isWorking = true;
    let timeLeft = 25 * 60;

    function updateDisplay() {
      const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const sec = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(timer);
          isWorking = !isWorking;
          timeLeft = (isWorking ? workInput.value : breakInput.value) * 60;
          startTimer();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function resetTimer() {
      clearInterval(timer);
      isWorking = true;
      timeLeft = workInput.value * 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
